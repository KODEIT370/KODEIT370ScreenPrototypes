    </header>
    <body class="Mavinstyle">
        <!--Navbar-->
        <nav class="navbar navbar-expand-sm primColor1 navbar-dark">
            <a class="navbar-brand" href="#">CrudTemplate </a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Entry1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Entry2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Entry3</a>
              </li>
            </ul>
          </nav> 
          <br>
          <!--Main Screen-->
        <div class="container">
            <h1>Modify Present Day Capacity</h1>
            <hr>
            <div class="card" style="width: 25rem;">
            <div class="card-body">
                <h5 class="card-title"><label>Current capacity is:</label> <strong>11</strong> washes a day.</h5>
                <p class="card-text">
                <br>
                <label>Change Current Capacity Here:</label>
                <br>
                <input type="number" class="form-control" placeholder="0">
                <br>
                <div class="float-right">
                <button class="sbt btn-EpiPrim2">Cancel</button>&nbsp;&nbsp;<button class="sbt btn-EpiPrim" data-toggle="modal" data-target="#ConfirmModal">Submit</button>
                </div>
            </p>
            </div>
            </div>
            </div>
        </div>
        <!--Modal Information-->
        <div class="modal fade modal-danger" id="ConfirmModal"tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header primColor1 text-light">
                  <h5 class="modal-title"><i class="fas fa-info-circle"></i> Confirmation</h5>
                  <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <p> You are about to commit a change in the system. <br>
                     Are you sure you want to implement this change? </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="sbt btn-secondary" data-dismiss="modal">No</button>
                  <button type="button" class="sbt btn-EpiPrim">Yes</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
