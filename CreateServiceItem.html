          <div class="container">
            <br>
            <h1>Create Service Item</h1>
            <hr><br>
            <label><b>Description: </b></label>
            <input type="text" class="form-control" placeholder="Enter a Service Item Description..." style="width: 40%;"><br>
            <label><b>Price: </b></label>
            <input type="text" class="form-control"  placeholder="Enter a Price ..." style="width: 40%;"><br>
            <label><b>Stock Items Required:</b></label>
            <br>
            <button class="sbt btn-secondary" data-toggle="modal" data-target="#AddStockModal">
              <i class="fa fa-plus-circle" aria-hidden="true"></i> Stock Items</button>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
                <button class="sbt btn-EpiPrim" data-toggle="modal" data-target="#ConfirmModal">Add Service Item</button>&nbsp;<button class="sbt btn-EpiPrim2">Cancel</button>
            </div>

            <!-- Confirm Modal -->
            
            <div class="modal fade modal-danger" id="ConfirmModal"tabindex="-1" role="dialog">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header primColor1 text-light">
                    <h5 class="modal-title"><i class="fas fa-info-circle"></i> Confirmation</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <p> You are about to commit a change in the system. <br>
                       Are you sure you want to implement this change? </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="sbt btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="sbt btn-EpiPrim">Yes</button>
                  </div>
                </div>
              </div>
            </div>  

<!-- Add Stock Modal -->
            <div class="modal fade" id="AddStockModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Stock Items</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="container">
                      <table class="table table-striped width:80%">
                        <thead class="primColor1">
                          <tr>
                            <th>Stock Item</th>
                            <th style="text-align: center;">Select</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Car Shampoo</td>
                            <td style="text-align: center;"><input type="checkbox" class="checkBox" value="">
                            </td>
                          </tr>
                          <tr>
                            <td>Dashboard Wax</td>
                            <td style="text-align: center;"><input type="checkbox" class="checkBox" value="">
                          </tr>
                          <tr>
                            <td>Vacuum Cleaner</td>
                            <td style="text-align: center;"><input type="checkbox"  class="checkBox" value="">
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  <div class="modal-footer">
                    <button type="button" class="sbt btn-EpiPrim">Save Stock Items</button>
                    <button type="button" class="sbt btn-secondary" data-dismiss="modal">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
